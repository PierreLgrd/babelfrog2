<article class="{{ .Type }}">
	<header class="post-header">
        <h2 class="p-post-title">{{ .Title }}</h3>
    </header>

    <section class="post-content">
        {{ .Content }}
    </section>

    <hr>

    <footer class="post-footer">
        <section class="f-1">
            {{ with .Site.Params.author }}
            <section class="author">
                <p>Words by {{ . }}</p>
            </section>
            {{ end }}
            
        </section>
            {{ with.Params.tags }}
            	<span class="f-post-tags"><i class="fa fa-tag"></i>
            	{{ delimit  . ", " }}
            	</span>
            {{ end }}
        </section>
        {{ partial "disqus.html" . }}        
    </footer>
</article>
